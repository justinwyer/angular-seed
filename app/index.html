<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="TodoController" ng-init="done = false">

<section id="todoapp">
    <header id="header">
        <h1>todos</h1>

        <!--<input id="search" placeholder="Search for todo" autofocus ng-model="searchText">-->
        <form ng-submit="addTodo(todoText)">
            <input id="new-todo" placeholder="What needs to be done?" autofocus ng-model="todoText">
        </form>

    </header>

    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
            <li ng-class="{completed: todo.done}" ng-repeat="todo in todos">
                <div class="view">
                    <input class="toggle" type="checkbox" ng-checked="todo.done" ng-click="todo.done = !todo.done">
                    <label>{{todo.text}}</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="Create a TodoMVC template">
            </li>
        </ul>
    </section>
    <footer id="footer">
        <span id="todo-count"><strong>{{remaining()}}</strong> item(s) left</span>

        <button id="clear-completed" ng-click="archive()">Clear completed ({{todos.length - remaining()}})</button>
    </footer>
</section>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
